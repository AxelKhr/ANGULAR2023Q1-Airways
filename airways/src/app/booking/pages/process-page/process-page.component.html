<div class="data">
  <app-booking-form (formValidation)="checkFormValidation($event)"></app-booking-form>
</div>
<div class="control">
  <button
    mat-button
    color="primary"
    class="control__button"
    (click)="onClickBack()"
  >
    Back
  </button>
  <button
    mat-flat-button
    color="primary"
    class="control__button"
    (click)="onClickContinue()"
    [disabled]="!isFormValid"
  >
    Continue
  </button>
</div>
