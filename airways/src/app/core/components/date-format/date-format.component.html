<mat-form-field
  #fieldRef
  class="input"
  subscriptSizing="dynamic"
  [appFormFieldStyle]="fieldRef"
  [textColor]="fieldColor"
  [borderColor]="borderColor"
  [backgroundColor]="backgroundColor"
  (click)="toggleMenu.emit($event)"
>
  <mat-select [(value)]="dateFormatValue" (selectionChange)="onChangeValue()">
    <mat-option *ngFor="let format of dateFormats" [value]="format">
      {{ format }}
    </mat-option>
  </mat-select>
</mat-form-field>
