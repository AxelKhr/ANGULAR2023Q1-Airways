<div class="form__title">
  <div class="line"><hr /></div>
  <div class="text">or sign in with your email</div>
  <div class="line"><hr /></div>
</div>
<form class="form" [formGroup]="signInForm" (submit)="onSubmit()">
  <mat-form-field floatLabel="always" subscriptSizing="dynamic">
    <mat-label>Email</mat-label>
    <input formControlName="email" matInput />

    <mat-error
      *ngIf="email?.hasError('pattern') && !email?.hasError('required')"
    >
      Invalid email
    </mat-error>
    <mat-error *ngIf="email?.hasError('required')">
      Email is required
    </mat-error>
  </mat-form-field>

  <mat-form-field floatLabel="always" subscriptSizing="dynamic">
    <mat-label>Password</mat-label>
    <input
      formControlName="password"
      matInput
      [type]="isPasswordHidden ? 'password' : 'text'"
    />
    <mat-icon matSuffix (click)="togglePasswordVisability()">{{
      isPasswordHidden ? "visibility_off" : "visibility"
    }}</mat-icon>

    <mat-error *ngIf="password?.hasError('required')">
      Password is required
    </mat-error>
  </mat-form-field>
  <div class="form__password-recovery">Forgot password?</div>
  <button mat-raised-button type="submit" color="primary" class="form__button">
    Sign in
  </button>
</form>
